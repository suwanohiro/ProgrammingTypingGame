<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swn ReservedWord TypingGame</title>
    <link rel="stylesheet" href="./css/result.css">
    <script src="./js/result/index.js" type="module"></script>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">
                結果
                <hr>
            </th>
        </tr>
        <tr>
            <td>スコア</td>
            <td id="score">
                0
            </td>
        </tr>
        <tr>
            <td>
                コンボ
            </td>
            <td id="combo">
                0
            </td>
        </tr>
        <tr>
            <td>最大コンボ</td>
            <td id="maxCombo">0</td>
        </tr>
        <tr>
            <td>入力数</td>
            <td id="inputCount">0</td>
        </tr>
        <tr>
            <td>入力ミス数</td>
            <td id="missCount">0</td>
        </tr>
        <tr>
            <td>正答率</td>
            <td id="accuracy">0</td>
        </tr>
    </table>
    <div>
        <button id="retry">もう一度</button><button id="title">言語選択に戻る</button>
    </div>
</body>

</html>
