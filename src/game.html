<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swn ReservedWord TypingGame</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/Game/index.js" type="module"></script>
</head>

<body>
    <div id="targetString" data-error="false" data-targetString=""></div>
    <div id="info">
        <meter id="current" min="0" max="100" value="100"></meter>
        <br>ゲーム残り時間&emsp;<span id="time"></span>
        <meter id="gameTime"></meter>
        <table id="status">
            <tr>
                <th>現在のスコア</th>
                <th>問題履歴</th>
            </tr>
            <tr>
                <td id="scoreInfo">
                    <table>
                        <tr>
                            <td>スコア</td>
                            <td id="score">
                                0
                            </td>
                        </tr>
                        <tr>
                            <td>
                                コンボ
                            </td>
                            <td id="combo">
                                0
                            </td>
                        </tr>
                        <tr>
                            <td>最大コンボ</td>
                            <td id="maxCombo">0</td>
                        </tr>
                        <tr>
                            <td>入力数</td>
                            <td id="inputCount">0</td>
                        </tr>
                        <tr>
                            <td>入力ミス数</td>
                            <td id="missCount">0</td>
                        </tr>
                        <tr>
                            <td>正答率</td>
                            <td id="accuracy">0</td>
                        </tr>
                    </table>
                </td>
                <td id="History"></td>
            </tr>
        </table>
    </div>
</body>

</html>
